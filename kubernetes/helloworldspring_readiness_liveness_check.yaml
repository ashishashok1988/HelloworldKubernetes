apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworldspring-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworldspring
  template:
    metadata:
      labels:
        app: helloworldspring
    spec:
      containers:
      - name: helloworldspring-container
        image: helloworldspring:2.0
        ports:
        - name: hwspring-port
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /helloworld/print
            port: hwspring-port
          initialDelaySeconds: 15
          timeoutSeconds: 30
        redinessProbe:
          httpGet:
            path: /helloworld/print
            port: hwspring-port
          initialDelaySeconds: 15
          timeoutSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: helloworldspring-service
  namespace: default
spec: 
  type: NodePort
  selector:
    app: helloworldspring
  ports:
  - port: 8080
    nodePort: 30001